<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js" defer></script>
    -->
    <script src="http://localhost:3000/socket.io/socket.io.js" defer></script>
    <script src="scripts.js" defer></script>


    <title>CodeHub</title>
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <!-- login -->
    <div id="loginMenu">
        <h2>Registro</h2>
        <input type="text" id="nameInput" placeholder="Nombre" required />
        <input type="password" id="teacherKeyInput" placeholder="Clave de profesor" />
        <button id="joinBtn">Entrar</button>
    </div>

    <!-- Editor de código compartido -->
    <div id="editorContainer" class="hidden">
        <textarea id="codeEditor" disabled></textarea> 
    </div>

    <!-- Menú de participantes  -->
    <div id="participantsMenu" class="hidden">
        <button id="revokeAllBtn">Quitar todos los permisos</button>
        <ul id="participantsList"></ul>
    </div>
</body>
</html>
